<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Albums</title>
    <link rel="stylesheet" type="text/css" href="design/css/index.css">
</head>

<body>

<h1>My Albums</h1>

<table>
    <thead>
    <tr>
        <th>Album</th>
        <th>Artist</th>
        <th>Year</th>
        <th>Rating (1-10)</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody></tbody>
</table>

<form action="main">
    <input type="text" name="name" placeholder="Enter an album">
    <input type="text" name="band" placeholder="Enter the artist's name">
    <input type="number" name="year" min="0" placeholder="Year">
    <input type="number" name="rating" min="1" max="10" placeholder="Rate">
    <input type="hidden" name="action" value="add">
    <button style="font-family: Papyrus">Add</button>
</form>

</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="design/js/main.js"></script>

</html>
